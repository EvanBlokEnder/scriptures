<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Scripture Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .verse {
      margin-top: 1.5rem;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Bible Scripture Generator</h1>
  <button onclick="getVerse()">Add Scripture</button>
  <div id="verses"></div>

  <script>
    async function getVerse() {
      const btn = document.querySelector("button");
      btn.disabled = true;
      btn.innerText = "Loading...";

      const res = await fetch("https://scriptures-psi.vercel.app/api/scripture", {
        method: "POST"
      });
      const data = await res.json();
      const verse = data?.choices?.[0]?.message?.content || "Error loading scripture.";

      const div = document.createElement("div");
      div.className = "verse";
      div.innerText = verse;
      document.getElementById("verses").prepend(div);

      btn.disabled = false;
      btn.innerText = "Add Scripture";
    }
  </script>
</body>
</html>
